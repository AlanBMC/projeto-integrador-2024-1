{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- This script got from frontendfreecode.com -->
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo2_resized.jpg' %}" />

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
		</script>
	<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

</head>
<style>
	div.masthead {
		padding-top: 10rem;
		padding-bottom: calc(10rem - 4.5rem);
		background: linear-gradient(to bottom, rgba(64, 64, 64, 0.842) 0%, rgba(98, 98, 98, 0.763) 100%),
		url("{%static 'img/img_home/bg-masthead.jpg' %}");
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: scroll;
		background-size: cover;
	}
</style>

<body style="    background: linear-gradient(to bottom, rgba(64, 64, 64, 0.938) 0%, rgba(98, 98, 98, 0.748) 100%)">


	<a href="{% url 'login' %}" style="margin: 7px; margin-top: 10px; top: 30px; right: 30px;" class="btn">Logar</a>

	<div class="section masthead">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-13 col-md-8 text-center align-self-center py-5">
					<div class="section pb-2 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-10d-wrapper">
								<div class="card-back"
									style="background: linear-gradient(to bottom, rgba(81, 77, 74, 0.37) 0%, rgba(186, 186, 186, 0.8) 100%); top: -50%;">
									<div class="center-wrap">
										<div class="section text-center">
											<form action="{% url 'cadastro' %}" enctype="multipart/form-data"
												method="POST">{% csrf_token %}
												<h4 class="mb-4 pb-3" style="color: rgb(31, 16, 16);">Criar conta</h4>


												{% if error_message %}
												<p>{{ error_message }}</p>
												{% endif %}
												{% if messages %}
												<div class="alert-messages">
													{% for message in messages %}
													<div
														class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
														{{ message }}
													</div>
													{% endfor %}

												</div>
												{% endif %}

												<div class="form-group">
													<input type="text" name="username" class="form-style"
														placeholder="Nome" id="username" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="text" name="arroba" class="form-style"
														placeholder="Digite um arroba" id="arroba" autocomplete="off"
														oninput="validateInput(this)">
													<i class="input-icon uil uil-at"></i>
												</div>

												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style"
														placeholder="Senha" id="password" autocomplete="off"
														minlength="6" maxlength="12" onKeyUp="verificaForcaSenha();">
													<i class="input-icon uil uil-lock-alt"></i>
													<span id="password-status"></span>
												</div>
												<div class="form-group mt-2">
													<select name="tipo_user" class="form-style">
														<option value="aluno">Aluno</option>
														<option value="professor">Professor</option>
													</select>
												</div>
												<div class="form-group mt-2">
													<input type="file" name="imagem_de_perfil" class="form-style"
														id="img" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">

													<button type="submit" id="Criar" class="btn mt-2">Criar</button>
												</div>

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'js/js_registro.js' %}"></script>
</body>

</html>
